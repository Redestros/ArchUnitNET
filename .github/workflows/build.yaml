name: build
run-name: Build and test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  run-tests:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.402
      - name: Run tests
        run: dotnet test -c Debug --framework net6.0
